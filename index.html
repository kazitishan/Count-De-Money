<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Count De Money</h1>

    <p id="quarters-count">Number of Quarters: 0</p>
    <p id="dimes-count">Number of Dimes: 0</p>
    <p id="nickels-count">Number of Nickels: 0</p>
    <p id="pennies-count">Number of Pennies: 0</p>
    <p id="total">Total: $0.00</p>

    <div class="button-container">
        <button>Add Quarter</button>
        <button>Remove Quarter</button>
    </div>
    
    <div class="button-container">
        <button>Add Dime</button>
        <button>Remove Dime</button>
    </div>
    
    <div class="button-container">
        <button>Add Nickel</button>
        <button>Remove Nickel</button>
    </div>
    
    <div class="button-container">
        <button>Add Penny</button>
        <button>Remove Penny</button>
    </div>    
</body>
</html>
